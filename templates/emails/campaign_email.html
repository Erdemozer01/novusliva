<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-T-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .header {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .content {
            padding: 20px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>{{ subject }}</h2>
        </div>
        <div class="content">
            {{ message_content|safe }}
        </div>
        <div class="footer">
            <p>Bu e-postayı bültenimize abone olduğunuz için aldınız.</p>
            <p>&copy; {% now "Y" %} NovusLiva. Tüm hakları saklıdır.</p>
        </div>
    </div>
</body>
</html>
